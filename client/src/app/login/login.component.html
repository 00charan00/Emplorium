<div class="login-page flex justify-center items-center min-h-screen bg-gray-100">
  <div class="login-container bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email:</label>
        <input id="email" type="email" [(ngModel)]="email" placeholder="Enter your email" name="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" placeholder="Enter your password" name="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="button" (click)="login()"
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a routerLink="/register"
                                                                                class="text-blue-600 hover:underline">Register here</a></p>
  </div>
</div>
