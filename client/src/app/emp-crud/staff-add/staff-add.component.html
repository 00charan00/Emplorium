<div class="max-w-md mx-auto w-96 mt-10 p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold text-center mb-6">Add Employees</h1>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="staff.name"
        name="name"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter name"
      >
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="staff.email"
        name="email"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter email"
      >
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="staff.password"
        name="password"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter password"
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Role:</label>
      <label class="inline-flex items-center mr-4">
        <input
          type="radio"
          name="role"
          value="ROLE_ADMIN"
          [(ngModel)]="staff.role"
          class="form-radio text-indigo-600"
        >
        <span class="ml-2">Admin</span>
      </label>
      <label class="inline-flex items-center">
        <input
          type="radio"
          name="role"
          value="ROLE_EMPLOYEE"
          [(ngModel)]="staff.role"
          class="form-radio text-indigo-600"
        >
        <span class="ml-2">Employee</span>
      </label>
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
    >
      Submit
    </button>
  </form>
</div>
