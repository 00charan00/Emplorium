<div class="p-4 sm:p-8 w-full max-w-lg lg:max-w-6xl mx-auto bg-white rounded-xl shadow-xl">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
    <h1 class="text-2xl sm:text-3xl font-semibold text-yellow-400 text-center sm:text-left">Edit Staff Details</h1>
  </div>
  <div class="bg-gray-50 p-4 sm:p-6 rounded-lg shadow-md flex flex-col gap-4 sm:gap-6">
    <p class="text-lg sm:text-xl font-semibold text-red-600">Update Staff Information</p>

    <!-- Staff Name Input -->
    <input
      type="text"
      placeholder="Enter staff name"
      [formControl]="editStaffForm.controls.staffName"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Staff Email Input -->
    <input
      type="email"
      placeholder="Enter staff email"
      [formControl]="editStaffForm.controls.staffEmail"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Staff Password Input -->
    <input
      type="password"
      placeholder="Change or enter new password"
      [formControl]="editStaffForm.controls.staffPassword"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Staff Role Dropdown -->
    <select
      [formControl]="editStaffForm.controls.staffRole"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    >
      <option value="" disabled>Select Role</option>
      <option value="ROLE_ADMIN">ADMIN</option>
      <option value="ROLE_EMPLOYEE">EMPLOYEE</option>
    </select>

    <!-- Update Button -->
    <button
      (click)="updateStaff()"
      class="bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-500 transition-all"
    >
      Update
    </button>
  </div>
</div>
