<div class="p-8 max-w-6xl mx-auto bg-white rounded-xl shadow-xl">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-semibold text-yellow-400">Edit Staff Details</h1>
    <button class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition duration-300">
      Save Changes
    </button>
  </div>

  <!-- Staff Edit Form -->
  <div class="bg-gray-50 p-6 rounded-lg shadow-md flex flex-col gap-6">
    <p class="text-xl font-semibold text-red-600">Update Staff Information</p>

    <!-- Staff Name Input -->
    <input
      type="text"
      placeholder="Enter staff name"
      [formControl]="editStaffForm.controls.staffName"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Staff Email Input -->
    <input
      type="email"
      placeholder="Enter staff email"
      [formControl]="editStaffForm.controls.staffEmail"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Staff Password Input -->
    <input
      type="password"
      placeholder="Change or enter new password"
      [formControl]="editStaffForm.controls.staffPassword"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-primary focus:outline-none"
    />

    <!-- Update Button -->
    <button
      (click)="updateStaff()"
      class="bg-blue-900 text-white py-3 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-400 transition-all"
    >
      Update
    </button>
  </div>
</div>
