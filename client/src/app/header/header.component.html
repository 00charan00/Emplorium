<header class="bg-gray-800 text-white shadow-md">
  <div class="header flex justify-between items-center px-8 py-4">
    <!-- Logo -->
    <div class="logo">
      <h1 class="text-2xl font-bold">Emplorium</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar flex items-center space-x-6">
      <a routerLink="/" class="hover:text-yellow-400 transition">Home</a>
      <a routerLink="/about" class="hover:text-yellow-400 transition">About</a>
      <a routerLink="/events" class="hover:text-yellow-400 transition">Events</a>
      <a routerLink="/progress" class="hover:text-yellow-400 transition">Progress</a>
      <a class="hover:text-yellow-400 transition">Teams</a>

      <!-- Conditional Rendering -->
      <div *ngIf="!localStorage.getItem('name')">
        <a routerLink="/register" class="bg-yellow-400 text-black py-1 px-3 rounded-lg hover:bg-yellow-500 transition">Signup</a>
      </div>
      <div *ngIf="localStorage.getItem('name')" class="flex items-center space-x-4">
        <span class="font-semibold">{{ localStorage.getItem('name') }}</span>
        <button (click)="logout()"
                class="bg-red-500 py-1 px-3 rounded-lg hover:bg-red-600 transition">
          Logout
        </button>
      </div>
    </nav>
  </div>
</header>
