<header class="bg-gray-800 text-white shadow-md">
  <div class="header flex justify-between items-center px-8 py-4">
    <!-- Logo -->
    <div class="logo">
      <h1 class="text-2xl font-bold">Emplorium</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar flex items-center space-x-6">
      <!-- Navbar links (hidden on small screens) -->
      <div class="hidden md:flex space-x-6">
        <a routerLink="/" class="hover:text-yellow-400 transition">Home</a>
        <a routerLink="/about" class="hover:text-yellow-400 transition">About</a>
        <a routerLink="/events" class="hover:text-yellow-400 transition">Events</a>
        <a routerLink="/progress" class="hover:text-yellow-400 transition">Progress</a>
        <a routerLink="/" class="hover:text-yellow-400 transition">Teams</a>
      </div>

      <!-- Conditional Rendering -->
      <div class="hidden md:flex items-center space-x-4">
        <div *ngIf="!localStorage.getItem('name')">
          <a routerLink="/login" class="bg-yellow-400 text-black py-1 px-3 rounded-lg hover:bg-yellow-500 transition">Login</a>
        </div>
        <div *ngIf="localStorage.getItem('name')" class="flex items-center space-x-4">
          <span class="font-semibold cursor-pointer text-white border border-white py-1 px-3 rounded-lg hover:scale-105 hover:border-yellow-500 hover:text-yellow-500 transition">{{ localStorage.getItem('name') }}</span>
          <button (click)="logout()" class="bg-red-600 py-1 px-3 rounded-lg hover:bg-red-700 transition">
            Logout
          </button>
        </div>
      </div>

      <!-- Hamburger Icon (visible on small screens) -->
      <div class="md:hidden">
        <button class="text-white" (click)="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <!-- Mobile Menu (visible on small screens when toggled) -->
  <div *ngIf="menuOpen" class="md:hidden bg-gray-800 text-white px-8 py-4 space-y-4">
    <a routerLink="/" class="block hover:text-yellow-400 transition">Home</a>
    <a routerLink="/about" class="block hover:text-yellow-400 transition">About</a>
    <a routerLink="/events" class="block hover:text-yellow-400 transition">Events</a>
    <a routerLink="/progress" class="block hover:text-yellow-400 transition">Progress</a>
    <a routerLink="/" class="block hover:text-yellow-400 transition">Teams</a>

    <!-- Conditional Rendering for Login/Logout (mobile) -->
    <div *ngIf="!localStorage.getItem('name')">
      <a routerLink="/login" class="bg-yellow-400 text-black py-1 px-3 rounded-lg hover:bg-yellow-500 transition">Login</a>
    </div>
    <div *ngIf="localStorage.getItem('name')" class="flex items-center space-x-4">
      <span class="font-semibold cursor-pointer text-white border border-white py-1 px-3 rounded-lg hover:scale-105 hover:border-yellow-500 hover:text-yellow-500 transition">{{ localStorage.getItem('name') }}</span>
      <button (click)="logout()" class="bg-red-600 py-1 px-3 rounded-lg hover:bg-red-700 transition">
        Logout
      </button>
    </div>
  </div>
</header>
