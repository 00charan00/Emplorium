<div class="meeting-page flex flex-col lg:flex-row gap-8 p-8">

  <div class="static-meetings flex-1 my-5">
    <div class="meeting-card p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Meetings</h2>

      <div class="meeting-card p-4 bg-gray-100 rounded-lg shadow-md mb-4">
        <h3 class="text-xl font-bold mb-2">Meeting Name: Project Kickoff</h3>
        <p><strong class="font-semibold">Date & Time:</strong> 15/12/2024 10:00 AM</p>
        <p><strong class="font-semibold">Status:</strong> Scheduled</p>
        <div class="flex gap-4 mt-2">
          <button class="bg-yellow-400 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Join</button>
          <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Status</button>
        </div>
      </div>

      <div class="meeting-card p-4 bg-gray-100 rounded-lg shadow-md mb-4">
        <h3 class="text-xl font-bold mb-2">Meeting Name: Sprint Planning</h3>
        <p><strong class="font-semibold">Date & Time:</strong> 16/12/2024 2:00 PM</p>
        <p><strong class="font-semibold">Status:</strong> Scheduled</p>
        <div class="flex gap-4 mt-2">
          <button class="bg-yellow-400 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Join</button>
          <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Status</button>
        </div>
      </div>
    </div>
  </div>

  <div class="schedule-meeting flex-1 my-5">
    <div class="meeting-card p-6 bg-white rounded-lg shadow-lg max-w-sm mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Schedule New Meeting</h2>
      <form>

        <label for="meeting-name" class="block mb-2 font-semibold">Meeting Name:</label>
        <input id="meeting-name" type="text" placeholder="Enter meeting name" class="w-full p-2 mb-4 border rounded-md"/>

        <label for="meeting-desc" class="block mb-2 font-semibold">Description</label>
        <input id="meeting-desc" type="text" placeholder="Enter the description" class="w-full p-2 mb-4 border rounded-md"/>

        <label for="meeting-date" class="block mb-2 font-semibold">Date & Time:</label>
        <input id="meeting-date" type="datetime-local" class="w-full p-2 mb-4 border rounded-md"/>

        <label for="employee" class="block mb-2 font-semibold">Select Employee:</label>
        <select id="employee" class="w-full p-2 mb-4 border rounded-md">
          <option value="" disabled selected>Select employee</option>
          <option value="John">John Doe</option>
          <option value="Jane">Jane Smith</option>
        </select>

        <label for="meeting-link" class="block mb-2 font-semibold">Meeting Link:</label>
        <input id="meeting-link" type="text" placeholder="Enter meeting link" class="w-full p-2 mb-4 border rounded-md"/>

        <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">
          Schedule Meeting
        </button>
      </form>
    </div>
  </div>

</div>
