<div class="max-w-2xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8 border border-gray-200">
  <!-- Profile Heading -->
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Profile</h1>

  <!-- Name -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-500 mb-1">Name</label>
    <p class="text-lg font-semibold text-gray-800">{{ localStorage.getItem('name') }}</p>
  </div>

  <!-- Email -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-500 mb-1">Email</label>
    <p class="text-lg font-semibold text-gray-800">{{ localStorage.getItem('username') }}</p>
  </div>

  <!-- Role -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-500 mb-1">Role</label>
    <p class="text-lg font-semibold text-gray-800">{{ localStorage.getItem('role') }}</p>
  </div>

  <!-- Password -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-500 mb-1">Password</label>
    <p class="text-lg font-semibold text-gray-800">{{ userPassword }}</p>
  </div>

  <!-- Edit Button -->
  <div class="mt-8 text-center">
    <button
      class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-md transition-all duration-200"
      (click)="openEditDialog()"
    >
      Edit Profile
    </button>
  </div>
</div>
