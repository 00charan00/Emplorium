<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Profile</h1>

<!--  <p>{{localStorage.getItem('userName')}}</p>-->
  <div class="mb-4">
    <label class="block text-gray-600 text-sm font-semibold mb-2">Name:</label>
    <p class="text-gray-800 text-lg">{{localStorage.getItem('name')}}</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-600 text-sm font-semibold mb-2">Email:</label>
    <p class="text-gray-800 text-lg">{{localStorage.getItem('username')}}</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-600 text-sm font-semibold mb-2">Role:</label>
    <p class="text-gray-800 text-lg">{{ localStorage.getItem('role') }}</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-600 text-sm font-semibold mb-2">Password:</label>
    <p class="text-gray-800 text-lg">{{ userPassword }}</p>
  </div>

  <div class="mt-6 text-center">
    <button
      class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-500 focus:ring-2 focus:ring-blue-400"
      (click)="openEditDialog()"
    >
      Edit Profile
    </button>
  </div>
</div>
